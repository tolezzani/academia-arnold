<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academia Arnold</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css')}}"
    />
  </head>
  <body>
    <header>
      <h1>Ficha de Cadastro</h1>
    </header>
    <section>
      <div>
        <form action="/cadastrar" method="POST">
          <p>
            Nome Completo:
            <input type="text" name="nome" id="txtnome" />
          </p>
          <p>
            Data de Nascimento:
            <input type="date" name="txtano" id="txtano" min="0" />
          </p>
          <p>
            Sexo:
            <input
              type="radio"
              name="radsex"
              id="mas"
              value="Masculino"
              checked
            />
            <label for="mas">Masculino</label>
            <input type="radio" name="radsex" id="fem" value="Feminino" />
            <label for="fem">Feminino</label>
          </p>
          <p>
            E-mail:
            <input type="text" name="email" id="txtemail" />
          </p>
          <p>
            <input type="submit" value="Cadastrar" />
            <button><a href="/selecionar">Selecionar</a></button>
            <button><a href="/contatos">Contatos</a></button>
          </p>
        </form>
      </div>
      <div class="container">
        <div class="alerta">{{ message }}</div>
      </div>
    </section>
    <footer>
      <p>&copy; ARNOLD</p>
    </footer>
  </body>
</html>
