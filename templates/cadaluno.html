<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="static/images/silhueta-arnold.svg"
      type="image"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/cadastro.css')}}"
    />
    <title>Cadastro Aluno</title>
  </head>
  <body>
    <header>
      <h1>Ficha de Cadastro de <span>Aluno</span></h1>
    </header>
    <section>
      <div>
        <form action="/cadastrar" method="POST">
          <p>
            Nome Completo:
            <input type="text" name="nome" id="txtnome" />
          </p>
          <p>
            Data de Nascimento:
            <input type="date" name="txtano" id="txtano" min="0" />
          </p>
          <p>
            Sexo:
            <input
              type="radio"
              name="radsex"
              id="mas"
              value="Masculino"
              checked
            />
            <label for="mas">Masculino</label>
            <input type="radio" name="radsex" id="fem" value="Feminino" />
            <label for="fem">Feminino</label>
          </p>
          <p>
            E-mail:
            <input type="text" name="email" id="txtemail" />
          </p>
          <p>
            <input type="submit" value="Cadastrar" />
            <button>
              <a target="_blank" href="/selecionar">Selecionar</a>
            </button>
          </p>
        </form>
      </div>
      <div class="container">
        <div class="alerta">{{ message }}</div>
      </div>
    </section>
    <a id="inicio" href="/">Voltar à página inicial</a>
    <footer>
      <h3>&copy; ARNOLD</h3>
    </footer>
  </body>
</html>
